<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
    <title>payments</title>

    <style>
        .cart_active{
            display: flex;
            align-items: center;
            justify-content: center;
            position: absolute;
            top: 0;
            width: 100%;
            height: 100vh;
            background-color: rgba(100, 100, 100, 0.5);
            z-index: 1000000;
        }
    </style>



    <link rel="icon" href="https://www.jiomart.com/msassets/favicon.svg?v2">

    <link rel="stylesheet" href="css/payments.css">
</head>

<body>

    <div id="loading_screen" class="cart_active">
        <div class="text-center">
            <div class="spinner-border" style="width: 3rem; height: 3rem; color: aliceblue;" role="status">
              <span class="visually-hidden">Loading...</span>
            </div>
          </div>
    </div>

    <div id="header">
        <img src="https://www.jiomart.com/assets/version1661356103/smartweb/images/jiomart_logo_beta.svg" alt="">

    </div>

    <div id="container">

        <div class="title-box">
            <div id="">
                <h2>Paymets Detials</h2>
            </div>

            <div id="order-status">
                <ul>

                    <li><img src="https://www.jiomart.com/msassets/images/icons/cart_blue_active.svg" alt=""> <span>Your
                            card</span>
                    </li>
                    <li> <img src="https://www.jiomart.com/msassets/images/icons/orders_review_active.svg" alt="">
                        <span> order Summary</span>
                    </li>
                    <li><img src="https://www.jiomart.com/msassets/images/icons/credit-debit-card-lblue.svg"
                            width="24px" height="24px" alt="">
                        <span>Payment</span>
                    </li>
                </ul>
            </div>
        </div>


        <!-- --------------------------------------- -->

        <div id="container-box">

            <div id="leftbox-items">

                <div class="paymet-list">
                    <h4>Select Your Paymet Method</h4>
                    <div>
                        <div class="payment-m">
                            <input type="radio" id="paytm" name="payment" value="payment">
                            <img src="https://www.jiomart.com/assets/pgicon/Paytm_lo.png" alt="" width="40px"
                                height="40px" for="paytm">
                            <label for="paytm">Paytm</label>
                        </div>
                        <hr>

                    </div>
                    <div>
                        <div>
                            <div class="payment-m">
                                <input type="radio" id="paytm" name="payment">
                                <img src="https://www.jiomart.com/msassets/images/jio-money.png" alt="" width="40px"
                                    height="40px">
                                <p>Jio Money</p>
                            </div>
                            <hr>
                        </div>
                    </div>
                    <div>
                        <div class="payment-m">
                            <input type="radio" id="paytm" name="payment">
                            <img src='https://www.jiomart.com/assets/pgicon/Mobikwik_lo.png' alt="" width="40px"
                                height="40px">
                            <p>Mobikwik</p>
                        </div>
                        <hr>
                    </div>

                    <div>
                        <div class="payment-m">
                            <input type="radio" id="paytm" name="payment">
                            <img src='https://www.jiomart.com/msassets/images/icons/google-pay-new.png' alt=""
                                width="40px" height="40px">
                            <p>Gogle Pay</p>
                        </div>
                        <hr>
                    </div>

                    <div>
                        <div class="payment-m">
                            <input type="radio" id="paytm" name="payment">
                            <img src='https://www.jiomart.com/assets/pgicon/COD.png' alt="" width="40px" height="40px">
                            <p>Cash on Delivery</p>
                        </div>
                        <hr>
                    </div>

                </div>
            </div>




            <div id="rightbox-items">


                <div class="Payment-box">

                    <div id="payment-detials">
                        <h4>Payment Detials</h4>

                        <div>
                            <label> MRP Total</label>
                            <span class="span-right" id="mrp">₹0.00</span>
                            <hr>
                        </div>

                        <div>

                            <label>Product Discount</label>
                            <span class="span-right" id="dis-Coupon">-₹0.00</span>
                            <hr>
                        </div>

                        <div>
                            <span>Total Amount</span>
                            <span class="span-right" id="totalMrp">₹.00</span>
                        </div>
                        <div>
                            <label>You Save <span id="total-save"> ₹0.00</span></label>
                        </div>

                    </div>

                    <div id="checkOut-btn">
                        <a href="success.html"> <button id="btn-checkout">Place Order</button></a>
                    </div>
                </div>

            </div>

        </div>


    </div>
</body>

</html>

<script src="scripts/payments.js"></script>
