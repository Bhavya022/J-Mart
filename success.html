<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>success</title>
    <link rel="icon" href="https://www.jiomart.com/msassets/favicon.svg?v2">
    <link rel="stylesheet" href="css/success.css">
</head>

<body>
    <div id="header">
        <img src="https://www.jiomart.com/assets/version1661356103/smartweb/images/jiomart_logo_beta.svg" alt="">

    </div>

    <div id="container">
        <div>
            <h2>Thanks you, your Order is placed!</h2>
            <p>We'll send a confirmation when your items ship.</p>
        </div>


        <div id="container-box">
            <div id="leftbox-items">

                <div id="user-details">
                    <h3>Delivery Address</h3>

                    <div id="user-information">

                        <div id='userAddress'>
                            <h5>Indrajeet Kumar</h5>
                            <p>Block-D, 86, Abc , Delhi, New Delhi 110054</p>
                        </div>

                        <div id="btn-m-order">
                            <button id="btnOrder">View or Manage Order</button>
                        </div>


                    </div>

                </div>


            </div>
            <div id="rightbox-items">
                <div class="Payment-box">

                    <div id="payment-detials">
                        <h4>Payment Detials</h4>

                        <div>
                            <label> MRP Total</label>
                            <span class="span-right" id="finalAmount">0.00</span>
                            <hr>
                        </div>

                        <div>

                            <label>Product Discount</label>
                            <span class="span-right" id="dis-Coupon">₹.00</span>
                            <hr>
                        </div>

                        <div>
                            <span>Total Amount</span>
                            <span class="span-right" id="totalMrp">₹0.00</span>
                        </div>
                        <div>
                            <label>You Save <span id="total-save"> ₹0.00</span></label>
                        </div>

                    </div>

                </div>

            </div>
        </div>


    </div>
</body>

</html>

<script src="scripts/success.js"></script>
