<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>success</title>
    <link rel="icon" href="https://www.jiomart.com/msassets/favicon.svg?v2"  >
    <link rel="stylesheet" href="css/success.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
    <style>
        .cart_active{
            display: flex;
            align-items: center;
            justify-content: center;
            position: absolute;
            top: 0;
            width: 100%;
            height: 100vh;
            background-color: rgba(100, 100, 100, 0.5);
            z-index: 1000000;
        }
    </style>
</head>

<body>
    <div id="loading_screen" class="cart_active">
        <div class="text-center">
            <div class="spinner-border" style="width: 3rem; height: 3rem; color: aliceblue;" role="status">
              <span class="visually-hidden">Loading...</span>
            </div>
          </div>
    </div>

    <div id="header">
        <img src="https://www.jiomart.com/assets/version1661356103/smartweb/images/jiomart_logo_beta.svg" alt="">

    </div>

    <div id="container">
        <div>
            <h2>Thanks you, your Order is placed!</h2>
            <p>We'll send a confirmation when your items ship.</p>
        </div>


        <div id="container-box">
            <div id="leftbox-items">

                <div id="user-details">
                    <h3>Delivery Address</h3>

                    <div id="user-information">
                        <div>
                            <h5>Indrajeet Kumar</h5>
                            <p>Block-D, 86, Abc , Delhi, New Delhi 110054</p>
                        </div>

                        <div id="btn-m-order">
                            <button id="btnOrder">View or Manage Order</button>
                        </div>


                    </div>

                </div>


            </div>
            <div id="rightbox-items">
                <div class="Payment-box">

                    <div id="payment-detials">
                        <h4>Payment Detials</h4>

                        <div>
                            <label> MRP Total</label>
                            <span class="span-right" id="">₹44.00</span>
                            <hr>
                        </div>

                        <div>

                            <label>Product Discount</label>
                            <span class="span-right" id="">-₹48.00</span>
                            <hr>
                        </div>

                        <div>
                            <span>Total Amount</span>
                            <span class="span-right" id="">₹44.00</span>
                        </div>
                        <div>
                            <label>You Save <span id="total-save"> ₹4.00</span></label>
                        </div>

                    </div>

                </div>

            </div>
        </div>


    </div>
</body>

</html>
<script src="scripts/success.js"></script>
